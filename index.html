<html>
    <head>
        <title>
            table
        </title>
        <style>
           table{
            width:100%;
            border-collapse: collapse;
           }
           table th,td{
                border:1px solid black;
            }
            th{
                padding:10px;
                text-align: center;
                background-color: aqua;
            }
            td{
                padding:10px;
                text-align:left;
                background-color:aqua;
            }
        </style>
        </head>
        <body>
            <table>
            <tr>
                <th>First name</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td> Eve</td>
            <td> Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
        </table>
        </body>
    
</html>
